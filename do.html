<!DOCTYPE html>

</head>

<body id="environment">
    <div>
        <div id="opt" class="day">
            <p class="opt">白天</p>

        </div>
        <br>

        </div>

            <p class="opt">肥料</p>
        </div>
        <br>
        <div id="opt" class="music">

        </div>
        <div id="opt" class="gan">
            <p class="opt">幹話</p>
        </div>
        <div class="zero" id="flower0">

        </div>
        <div class="hide" id="flower0-2"><img class="flower" src="/medium/0.PNG" alt="" width="300px"></div>
        <div class="hide" id="flower7"><img class="flower" src="/medium/7.PNG" alt="" width="300px"></div>
        <div class="hide" id="flower9"><img class="flower" src="/medium/9.PNG" alt="" width="300px"></div>
        <div class="hide" id="flower10"><img class="flower" src="/medium/10.PNG" alt="" width="300px"></div>
